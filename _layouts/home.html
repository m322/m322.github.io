---
layout: default
---

{{ content }}

{% if site.posts.size > 0 %}
<h2>Posts</h2>
<ul>
    {% for post in site.posts %}
    <li>
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>  {{ post.date | date: "%-d %B %Y" }}
    </li>  
    {% endfor %}
</ul>
{% endif %}
